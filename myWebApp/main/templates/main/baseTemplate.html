{% load static %}
<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/efdda31eef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block Title %}{% endblock %}</title>
</head>
<body>
    <div class="SiteHeader">
        <span class="LeftText">
            <a href="/"><i class="fa-solid fa-house"></i></a>
        </span>

        <span class="RightText">
        {% if user.is_authenticated %}
            <a>
                {{ user.username }}
                {#style = "color: rgb(255, 255, 255); font-weight: 700; text-transform uppercase;">#}
            </a>

            <a href="/accounts/logout/"> Выйти с аккаунта </a>
        {% else %}
            <a href="/accounts/login/"> Войти </a>
            <a href="/accounts/signup/"> Зарегестрироваться </a>
        {% endif %}
        </span>
    </div>

    {% block body %}
    {% endblock %}
</body>
</html>
